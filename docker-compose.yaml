version: "3"
networks:
  expense:
volumes:
  mysql-backup:

services:
  mysql:
    image: chaitanyaj293/mysql:v1
    container_name: mysql
    volumes:
    - mysql-backup:/var/lib/mysql

  backend:
    image: chaitanyaj293/backend:v1
    container_name: backend
    command: sh -c "sleep 15 && node /opt/server/index.js"
    depends_on:
      - mysql

  frontend:
    image: chaitanyaj293/frontend:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
      - backend

